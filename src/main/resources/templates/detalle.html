<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Detalles del Anuncio</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'MedievalSharp', sans-serif;
      background-color: #2d2d2d;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    /* Título de la página */
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-top: 50px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
      color: #FFD700;
    }

    /* Estilos de los párrafos de detalles */
    p {
      font-size: 1.2rem;
      margin: 10px 0;
      text-align: left;
      width: 80%;
      max-width: 800px;
    }

    p strong {
      color: #FFD700;
    }

    span {
      color: #B0C4DE;
      font-style: italic;
    }

    /* Estilo para el enlace de vuelta */
    a {
      color: #FFD700;
      font-size: 1.5rem;
      text-decoration: none;
      padding: 15px 30px;
      margin-top: 20px;
      border: 2px solid #FFD700;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.6);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background-color: #FFD700;
      color: #000;
    }

    /* Estilo para el contenedor del contenido */
    .content-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
      width: 80%;
      max-width: 900px;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

  </style>
</head>
<body>

<h1>Detalles del Anuncio</h1>

<div class="content-container">
  <h1 th:text="${anuncio.nombre}"></h1>
  <h3 th:text="${anuncio.asunto}"></h3>
  <p th:text="${anuncio.descripcion}"></p>
  <a href="/anuncios/">Volver</a>
</div>

</body>
</html>
