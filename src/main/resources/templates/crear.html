<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crear Anuncio</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'MedievalSharp', sans-serif;
            background-color: #2d2d2d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 50px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
        }

        /* Estilos del contenedor del formulario */
        .form-container {
            width: 60%;
            margin: auto;
            padding: 30px;
            border: 2px solid #FFD700;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Estilo de las etiquetas de los campos */
        label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
        }

        /* Estilos para los campos de entrada */
        input[type="text"], input[type="checkbox"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background-color: #333;
            color: white;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus, textarea:focus {
            border-color: #FFD700;
            outline: none;
        }

        /* Estilo para el área de texto */
        textarea {
            height: 150px;
        }

        /* Estilo de los botones */
        button {
            background-color: #FFD700;
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Estilo para el checkbox */
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        /* Espaciado entre campos del formulario */
        .form-container > * {
            margin-bottom: 20px;
        }

        /* Estilos de los enlaces */
        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background-color: #FFD700;
            color: #000;
        }

    </style>
</head>
<body>
<h1>Nuevo Anuncio</h1>
<div class="form-container">
    <form action="/anuncios/crear" method="post">
        <label for="nombre">Solicitante:</label>
        <input type="text" id="nombre" placeholder="Nombre del Anuncio" required name="nombre" value=""/><br>

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" placeholder="Asunto del Anuncio" required name="asunto" value=""/><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" placeholder="Descripción del Anuncio" required name="descripcion"></textarea><br>

        <label for="tipo">Tipo de Anuncio:</label>
        <select id="tipo" name="tipo">
            <option value="Misión">Misión</option>
            <option value="Evento">Evento</option>
            <option value="Mercado">Mercado</option>
            <option value="Noticia">Noticia</option>
        </select><br>

        <!-- Checkbox para completar la misión -->
        <label for="completado">¿Completada?</label>
        <input type="checkbox" id="completado" name="completado" value="true"/><input type="hidden" name="_completado" value="on"/><br>

        <button type="submit">Crear Anuncio</button>
    </form>
</div>

<a href="../">Volver al tablón de anuncios</a>

</body>
</html>
